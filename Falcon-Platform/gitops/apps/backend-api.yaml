apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mustafa-wr/Kubernetes-Platform-Engineering.git
    path: Falcon-Platform/internal-charts/standard-service # Using your Golden Path chart
    targetRevision: main
    helm:
      values: |
        replicaCount: 3
        image: ghcr.io/stefanprodan/podinfo:6.3.5
        service:
          port: 9898
        env:
          - name: DB_URL
            value: "postgresql://falcon_admin:falcon-secure-password@backend-db-postgresql.team-backend.svc.cluster.local:5432/falcon_db"
  destination:
    server: https://kubernetes.default.svc
    namespace: team-backend
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
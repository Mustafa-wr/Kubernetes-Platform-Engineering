apiVersion: apps/v1
kind: Deployment
metadata:
  name: reference-app
  labels:
    app: reference-app
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: reference-app

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1  # Only 1 pod down at a time
      maxSurge: 1        # Bring up 1 new pod before killing old one
  
  template:
    metadata:
      labels:
        app: reference-app
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
      
      containers:
      - name: app
        image: nginx:1.23.4-alpine
        ports:
        - containerPort: 80

        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"  # Cap at 0.5 CPU
            memory: "256Mi"

        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---

apiVersion: v1
kind: Service
metadata:
  name: reference-app-svc
spec:
  selector:
    app: reference-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP